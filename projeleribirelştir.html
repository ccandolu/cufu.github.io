<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cufu AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #555;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
         #chatBox::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://i.ibb.co/9TGdNs0/indir.png) no-repeat center center;
            background-size: cover;
            filter: blur(8px); /* Bulanıklık efekti */
            z-index: -1; /* Arka planda olması için z-index */
            opacity: 0.5; /* Görünürlük için opasite */
        }
        .chat-box .message {
            margin-bottom: 10px;
        }
        .chat-box .user-message {
            text-align: right;
        }
        .chat-box .bot-message {
            text-align: left;
            color: #eee;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #666;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
            background-color: #555;
            color: #fff;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #777;
            color: #fff;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Cufu AI</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Mesajınızı yazın...">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

            } else if (lowerCaseInput.includes('nasıl') || lowerCaseInput.includes('ne şekilde')) {

            } else if (lowerCaseInput.includes('göster') || lowerCaseInput.includes('görmek istiyorum')) {
                return 'Gösterim yapamam, ancak bilgi sağlamada yardımcı olabilirim. Lütfen öğrenmek istediğiniz konuyu belirtin.';
            } else if (lowerCaseInput.includes('öğren') || lowerCaseInput.includes('ne hakkında')) {

                return 'Detaylı bilgi veremem, ancak konuyla ilgili genel bilgi sağlayabilirim. Lütfen hangi konuda bilgi almak istediğinizi belirtin.';
            } else if (lowerCaseInput.includes('özet') || lowerCaseInput.includes('kapsam')) {
                return 'Özet hakkında bilgi veremem. Ancak, belirli bir konu hakkında daha ayrıntılı bilgi sağlamaya çalışırım.';
            } else {
                return 'Üzgünüm, bu konuda yardımcı olamıyorum. Lütfen başka bir soru sorun veya ilginizi çeken bir konu belirtin.';
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            const chatBox = document.getElementById('chatBox');

            // Kullanıcı mesajı
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Bot yanıtı
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.textContent = getBotResponse(userInput);
            chatBox.appendChild(botMessage);

            // Mesajı temizle
            document.getElementById('userInput').value = '';

            // Scroll'a kaydır
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
